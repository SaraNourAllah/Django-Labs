{% extends 'courses/base.html'%}

{% block content %}
    <h1>Course data</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method = "post" enctype = "multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Create">
    </form>
{% endblock %}
